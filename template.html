INPUTS

<input id="field-{name}"
		name="{name}"
		class="textbox ?field-small"
		type="date?|email|number?|password|text"
		?aria-controls="status-{name}"
		?autocomplete="off|on"
		?autofocus
		?data-confirm="field-{confirm}"
		?data-confirm-primary="field-{primary}"
		?data-leading="{leading char}"
		?data-minlength="2"
		?disabled
		?inputmode="latin-name|numeric|verbatim" (password/text types only)
		?list="list-{name}"
		maxlength="50"
		?pattern="{pattern}"
		?placeholder="{placeholder}"
		?readonly
		?required
		?spellcheck="default|false|true" (email/password/text types only)
		title="{(Pattern error message)|(General info text).}" />
?<button type="button">{Action}</button>

	<option value="{value1}">{Value1}</option>
	...

			...

</label>

TYPES

small select
name - "[A-Za-z]+" "Letters only, no spaces or special characters."
fieldset of selects - "You must be over 18."
single select
username - "^[a-zA-Z][a-zA-Z0-9-_\.]*$" "Letters, numbers and - _ . characters only, beginning with a letter." verbatim minlength="2" (with/without Check button)
email - "Please enter a valid email address."
password - "^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" "Must contain uppercase and lowercase letters, and at least one number." verbatim data-confirm="field-password-confirm" data-minlength="8"
password-confirm "Please re-enter your password."

multiple inputs/selects in fieldset (mix of required)
single checkbox with multi-line label
multiple check/radio - required, checked, indeterminate

multi-field textbox - number/text "0?[1-9]|[12][0-9]|3[01]" "0?[1-9]|1[0-2]" "19([0-8]\d|9[0-6])"
